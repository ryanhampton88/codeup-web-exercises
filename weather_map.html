<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        .weather {
            padding: 100px;
        }
    </style>
</head>
<body>

<h1>Hey! What's the weather like</h1>
<form id="searchForm">
    <label>Search for a place:
        <input name="searchInput" type="text" id="search-input" placeholder="city,state,country (e.g. San Antonio,TX,USA)">
    </label>
    <button type="submit" id="submit">GO</button>
</form>

<div id="current-location"></div>

<div class="container text-center weather">
    <div class="row align-items-start" id="insert-weather"></div>
</div>

<div class="container">
    <div class="row">
        <div id='map' style='width: 1400px; height: 600px;'></div>
    </div>
</div>


<!-- jQuery CDN Below-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<!--API Keys Below-->
<script src="js/keys.js"></script>

<!--Loading in Mapbox Utils-->
<script src="js/mapbox-geocoder-utils.js"></script>

<!--Custom JS below-->
<script src="js/weather_map.js">
</script>

</body>
</html>
