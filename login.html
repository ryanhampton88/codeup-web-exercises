<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/loginstyles.css">
    <title>Login</title>
</head>
<body>

    <div class="page-wrapper">
        <div class="container login gap-20">
            <h4>Login into Your Account</h4>
            <div class="email-login">
                <form>
                    <label for="email">Email*</label>
                    <input type="email" id="email" placeholder="yourname@company.com">
                    <label for="password">Password*</label>
                    <input type="password" id="password" placeholder="**************">
                </form>
            </div>
        </div>
        <div class="row full-width justify-content-end">
            <img src="img/upper-right-dots.svg" alt="dots" class="upper-dots">
        </div>
        <div>
            <img src="img/upper-left-wavy-lines.svg" alt="wavy lines" class="upperleft-wavy-lines">
        </div>
        <div class="row full-width justify-content-between">
            <img src="img/left-side-dots.svg" alt="dots" class="left-side-wavy-lines">
            <img src="img/right-side-wavy-lines.svg" alt="wavy lines" class="right-side-wavy-lines">
        </div>
        <div class="container bottom">
            <img src="img/footer-wave-light-purple.svg" class="light-purple-wave">
            <img src="img/footer-wave-dark.svg" class="dark-purple-wave">
        </div>
    </div>
</body>
</html>
